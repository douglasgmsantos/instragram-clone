<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" *ngIf="progressoPublicacao == 'PENDENTE'  || progressoPublicacao == 'CONCLUIDO'">
        <form [formGroup]="formulario" (ngSubmit)="publicar()">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Criar uma publicação</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="alert alert-success alert-dismissible fade show " *ngIf="progressoPublicacao == 'CONCLUIDO'" role="alert">
            {{messageModal}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <input 
              type="file"
              class="form-control"
              accept="image/*"
              (change)="preparaImagemUpload($event)"
            />
          
            <input 
              type="text"
              placeholder="Titulo da publicacao"
              class="form-control"
              formControlName="titulo"
            />

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="submit" class="btn btn-primary">Publicar</button>
          </div>
        </form>
    </div>

    <div class="modal-content" *ngIf="progressoPublicacao == 'ANDAMENTO'">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Publicação em andamento</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
            <div class="progress">
                <div class="progress-bar" role="progressbar" [ngStyle]="{'width.%': porcentagemUpload}"   aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">{{porcentagemUpload}}%</div>
            </div>
        </div>
    </div>
  </div>
</div>
